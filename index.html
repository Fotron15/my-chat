<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLAP2TEXT PRO ULTIMATE VOICE FIX</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root {
            --bg-color: #d1d7db; --sidebar-bg: #ffffff; --chat-bg: #efeae2;
            --text-color: #000000; --header-bg: #ededed; --msg-my: #dcf8c6;
            --msg-their: #ffffff; --input-bg: #f0f0f0; --primary: #075e54;
            --online: #25d366; --hangup: #e74c3c;
        }
        * { box-sizing: border-box; font-family: sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg-color); overflow: hidden; }
        
        /* ЭКРАН ЗВОНКА */
        .call-screen { position: fixed; inset: 0; background: var(--primary); color: white; z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: space-around; padding: 50px 20px; }
        .call-avatar { width: 150px; height: 150px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.3); object-fit: cover; }
        .call-btns { display: flex; gap: 40px; }
        .call-btn { width: 70px; height: 70px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .accept { background: var(--online); }
        .decline { background: var(--hangup); }
        .call-btn svg { width: 35px; fill: white; }

        /* МОДАЛКИ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 100%; max-width: 380px; text-align: center; max-height: 90vh; overflow-y: auto; }
        .modal-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        .modal-box button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        
        /* СПИСКИ */
        .sidebar { width: 300px; background: var(--sidebar-bg); display: flex; flex-direction: column; border-right: 1px solid #ddd; flex-shrink: 0; transition: 0.3s; }
        .header { padding: 10px 15px; background: var(--header-bg); display: flex; align-items: center; gap: 10px; min-height: 60px; cursor: pointer; }
        .avatar { width: 45px !important; height: 45px !important; border-radius: 50%; object-fit: cover; background: #ccc; flex-shrink: 0; }
        .list-container { flex: 1; overflow-y: auto; }
        .list-item { padding: 12px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #f2f2f2; }
        .section-title { padding: 8px 15px; background: #f0f2f5; font-size: 11px; font-weight: bold; color: #666; }

        /* ЧАТ */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--chat-bg); min-width: 0; position: relative; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 85%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg img, .msg video { max-width: 100%; border-radius: 5px; margin-top: 5px; display: block; }
        .my { align-self: flex-end; background: var(--msg-my); }
        .their { align-self: flex-start; background: var(--msg-their); }
        .msg-time { font-size: 10px; opacity: 0.5; margin-top: 4px; display: block; text-align: right; }

        .input-area { padding: 10px; background: var(--header-bg); display: flex; align-items: center; gap: 10px; }
        #msg-input { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; outline: none; }
        .icon-btn { background: none; border: none; cursor: pointer; display: flex; align-items: center; }
        .icon-btn svg { width: 24px; height: 24px; fill: #54656f; }

        @media (max-width: 600px) { .sidebar { position: absolute; left: -100%; height: 100%; z-index: 500; width: 85%; } .sidebar.open { left: 0; } }
    </style>
</head>
<body>

    <audio id="remoteAudio" autoplay playsinline></audio>

    <div id="call-screen" class="call-screen">
        <h2 id="call-status">Подключение...</h2>
        <img id="call-img" class="call-avatar" src="">
        <h1 id="call-name">Имя</h1>
        <div class="call-btns">
            <button id="btn-accept" class="call-btn accept" onclick="acceptCall()">
                <svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
            </button>
            <button class="call-btn decline" onclick="endCall()">
                <svg viewBox="0 0 24 24"><path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08a.994.994 0 010-1.41c2.82-2.82 6.71-4.57 11.71-4.57s8.89 1.75 11.71 4.58a.994.994 0 010 1.41l-2.48 2.48c-.18.19-.44.3-.72.3-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/></svg>
            </button>
        </div>
    </div>

    <div id="auth-screen" class="modal" style="display:none; background:var(--primary)">
        <div class="modal-box">
            <h2>FLAP2TEXT</h2>
            <div id="login-fields">
                <input type="text" id="login-id" placeholder="ID">
                <input type="password" id="login-pass" placeholder="Пароль">
                <button onclick="handleLoginStep1()">Войти</button>
                <button onclick="showReg()" style="background:none; border:1px solid var(--primary); color:var(--primary)">Регистрация</button>
            </div>
            <div id="otp-fields" style="display:none">
                <input type="text" id="otp-code" placeholder="Код из почты">
                <button onclick="handleLoginStep2()">Подтвердить</button>
            </div>
        </div>
    </div>

    <div id="reg-screen" class="modal">
        <div class="modal-box">
            <h2>Регистрация</h2>
            <input type="text" id="reg-name" placeholder="Имя">
            <input type="email" id="reg-email" placeholder="Email для OTP">
            <input type="password" id="reg-pass" placeholder="Пароль">
            <button onclick="handleRegister()">Создать</button>
            <button onclick="location.reload()" style="background:gray">Назад</button>
        </div>
    </div>

    <div id="settings-modal" class="modal" onclick="this.style.display='none'">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 id="modal-title">Настройки</h3>
            <img id="modal-img" class="avatar" style="width:100px !important; height:100px !important; margin: 0 auto 15px; display:block;">
            <input type="text" id="modal-name-input" placeholder="Имя">
            <div id="group-admin-tools" style="display:none;">
                <input type="text" id="member-id-input" placeholder="ID участника">
                <button onclick="addMemberToGroup()">Добавить</button>
            </div>
            <div id="member-list-container" style="display:none; text-align:left; margin-top:10px;">
                <b>Участники:</b>
                <div id="members-list-body"></div>
            </div>
            <button onclick="logout()" style="background:var(--hangup); margin-top:15px;">Выйти</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="header" style="background:var(--primary); color:white" onclick="openMyProfile()">
            <img id="my-avatar" class="avatar">
            <b id="my-name" style="flex:1; margin-left:10px">...</b>
            <button class="icon-btn" onclick="event.stopPropagation(); createGroup()"><svg viewBox="0 0 24 24" style="fill:white"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></button>
        </div>
        <div class="list-container">
            <div class="section-title">ИЗБРАННОЕ</div>
            <div class="list-item" onclick="openFavorites()"><b>⭐ Избранное</b></div>
            <div class="section-title">ГРУППЫ</div>
            <div id="groups-list"></div>
            <div class="section-title">КОНТАКТЫ</div>
            <div id="friends-list"></div>
        </div>
    </div>

    <div class="main-chat">
        <div class="header" id="chat-header" onclick="openChatSettings()">
            <button class="icon-btn" onclick="event.stopPropagation(); document.getElementById('sidebar').classList.toggle('open')"><svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></button>
            <img id="chat-avatar" class="avatar" style="display:none; margin-left:10px">
            <b id="chat-title" style="margin-left:10px">Чат</b>
            <button id="call-btn" class="icon-btn" style="margin-left:auto; display:none;" onclick="event.stopPropagation(); startCall()"><svg viewBox="0 0 24 24"><path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-2.2 2.2a15.045 15.045 0 01-6.59-6.59l2.2-2.21a.96.96 0 00.25-1.01c-.36-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19c-.54 0-1 .45-1 .99 0 9.39 7.61 17 17 17 .54 0 .99-.45.99-1v-3.57c0-.54-.45-.99-.99-.99z"/></svg></button>
        </div>
        <div id="chat-messages" class="messages"></div>
        <div class="input-area">
            <button class="icon-btn" onclick="document.getElementById('media-in').click()"><svg viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"/></svg></button>
            <input type="file" id="media-in" hidden onchange="sendMedia(this)" accept="image/*,video/*">
            <input type="text" id="msg-input" placeholder="Сообщение..." onkeydown="if(event.key==='Enter') sendText()">
            <button class="icon-btn" onclick="sendText()" style="background:var(--primary); border-radius:50%; width:40px; height:40px; justify-content:center;"><svg viewBox="0 0 24 24" style="fill:white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp, remove, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://ind2-6b63d-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        emailjs.init("zfzg42iW3itGfUsOz");

        let myUser = null, activeChatId = null, activeTarget = null, isGroup = false, isFav = false;
        let localStream, peerConn, tempUser, generatedOTP;

        // РАСШИРЕННЫЕ ICE-СЕРВЕРА
        const rtcConfig = { iceServers: [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "stun:stun1.l.google.com:19302" },
            { urls: "stun:stun2.l.google.com:19302" },
            { urls: "stun:stun3.l.google.com:19302" },
            { urls: "stun:stun4.l.google.com:19302" },
            { urls: "stun:stun.ekiga.net" },
            { urls: "stun:stun.ideasip.com" },
            { urls: "stun:stun.schlund.de" }
        ]};

        window.onload = () => {
            const saved = localStorage.getItem('chat_session');
            if(saved) { myUser = JSON.parse(saved); startApp(); } 
            else { document.getElementById('auth-screen').style.display = 'flex'; }
        };

        // --- ЛОГИКА ГОЛОСА ---
        async function createPeer(targetId) {
            peerConn = new RTCPeerConnection(rtcConfig);
            
            localStream.getTracks().forEach(track => peerConn.addTrack(track, localStream));

            peerConn.ontrack = (event) => {
                const audio = document.getElementById('remoteAudio');
                audio.srcObject = event.streams[0];
                audio.play().catch(e => console.error("Ошибка автоплея звука:", e));
            };

            peerConn.onicecandidate = (event) => {
                if (event.candidate) {
                    push(ref(db, `calls/${targetId}/ice`), JSON.stringify(event.candidate));
                }
            };

            peerConn.oniceconnectionstatechange = () => {
                console.log("ICE State:", peerConn.iceConnectionState);
                if(peerConn.iceConnectionState === 'connected') {
                    document.getElementById('call-status').textContent = "В разговоре...";
                }
            };
        }

        window.startCall = async () => {
            if(!activeTarget || isGroup) return;
            showCallScreen(activeTarget.name, activeTarget.avatar, 'Вызов...', false);
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                await createPeer(activeTarget.id);
                
                const offer = await peerConn.createOffer();
                await peerConn.setLocalDescription(offer);
                
                await set(ref(db, `calls/${activeTarget.id}`), {
                    from: myUser.id, name: myUser.name, avatar: myUser.avatar,
                    offer: JSON.stringify(offer), status: 'calling'
                });
                
                listenToCallEvents(activeTarget.id);
            } catch(e) { alert("Микрофон недоступен!"); endCall(); }
        };

        function listenToIncoming() {
            onValue(ref(db, `calls/${myUser.id}`), async snap => {
                const call = snap.val();
                if(!call) { endCallInternal(); return; }
                if(call.status === 'calling') showCallScreen(call.name, call.avatar, 'Входящий звонок', true);
                if(call.answer && peerConn) {
                    await peerConn.setRemoteDescription(new RTCSessionDescription(JSON.parse(call.answer)));
                }
            });
            onChildAdded(ref(db, `calls/${myUser.id}/ice`), snap => {
                if(peerConn) peerConn.addIceCandidate(new RTCIceCandidate(JSON.parse(snap.val()))).catch(e=>{});
            });
        }

        function listenToCallEvents(id) {
            onValue(ref(db, `calls/${id}`), async snap => {
                const call = snap.val();
                if(!call) return;
                if(call.status === 'accepted' && call.answer && peerConn.signalingState === 'have-local-offer') {
                    await peerConn.setRemoteDescription(new RTCSessionDescription(JSON.parse(call.answer)));
                }
            });
            onChildAdded(ref(db, `calls/${id}/ice`), snap => {
                if(peerConn) peerConn.addIceCandidate(new RTCIceCandidate(JSON.parse(snap.val()))).catch(e=>{});
            });
        }

        window.acceptCall = async () => {
            const snap = await get(ref(db, `calls/${myUser.id}`));
            const call = snap.val();
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                await createPeer(myUser.id);
                await peerConn.setRemoteDescription(new RTCSessionDescription(JSON.parse(call.offer)));
                const answer = await peerConn.createAnswer();
                await peerConn.setLocalDescription(answer);
                
                await update(ref(db, `calls/${myUser.id}`), { answer: JSON.stringify(answer), status: 'accepted' });
                document.getElementById('btn-accept').style.display = 'none';
            } catch(e) { alert("Ошибка микрофона!"); endCall(); }
        };

        window.endCall = () => {
            remove(ref(db, `calls/${myUser.id}`));
            if(activeTarget) remove(ref(db, `calls/${activeTarget.id}`));
            endCallInternal();
        };

        function endCallInternal() {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            if(peerConn) peerConn.close();
            peerConn = null; localStream = null;
            document.getElementById('call-screen').style.display = 'none';
        }

        function showCallScreen(n, a, s, inc) {
            document.getElementById('call-screen').style.display = 'flex';
            document.getElementById('call-name').textContent = n;
            document.getElementById('call-img').src = a;
            document.getElementById('call-status').textContent = s;
            document.getElementById('btn-accept').style.display = inc ? 'flex' : 'none';
        }

        // --- ВСЕ ОСТАЛЬНЫЕ ФУНКЦИИ ---
        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('my-avatar').src = myUser.avatar;
            document.getElementById('my-name').textContent = myUser.name;
            loadFriends(); loadGroups(); listenToIncoming();
        }

        window.openChat = (target, group) => {
            isGroup = group; isFav = false; activeTarget = target;
            activeChatId = isGroup ? target.gid : [myUser.id, target.id].sort().join("_");
            document.getElementById('chat-title').textContent = isGroup ? target.title : target.name;
            document.getElementById('chat-avatar').src = target.avatar;
            document.getElementById('chat-avatar').style.display = 'block';
            document.getElementById('call-btn').style.display = isGroup ? 'none' : 'block';
            loadMessages();
        };

        function loadMessages() {
            const path = isFav ? `savedMessages/${myUser.id}` : (isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`);
            onValue(ref(db, path), snap => {
                const cont = document.getElementById('chat-messages'); cont.innerHTML = "";
                if(snap.exists()) Object.values(snap.val()).forEach(m => {
                    const d = document.createElement('div');
                    d.className = `msg ${m.sid === myUser.id ? 'my' : 'their'}`;
                    let content = m.type === 'img' ? `<img src="${m.data}">` : (m.type === 'video' ? `<video src="${m.data}" controls></video>` : `<div>${m.data}</div>`);
                    d.innerHTML = content + `<span class="msg-time">${new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>`;
                    cont.appendChild(d);
                });
                cont.scrollTop = cont.scrollHeight;
            });
        }

        window.sendText = () => {
            const val = document.getElementById('msg-input').value.trim();
            if(!val || !activeChatId) return;
            const path = isFav ? `savedMessages/${myUser.id}` : (isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`);
            push(ref(db, path), { sid: myUser.id, data: val, type: 'text', time: serverTimestamp() });
            document.getElementById('msg-input').value = "";
        };

        window.sendMedia = (input) => {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const path = isFav ? `savedMessages/${myUser.id}` : (isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`);
                push(ref(db, path), { sid: myUser.id, data: e.target.result, type: file.type.startsWith('video') ? 'video' : 'img', time: serverTimestamp() });
            };
            reader.readAsDataURL(file);
        };

        window.handleLoginStep1 = async () => {
            const id = document.getElementById('login-id').value.toUpperCase();
            const pass = document.getElementById('login-pass').value;
            const s = await get(ref(db, `users/${id}`));
            if(s.exists() && s.val().password === pass) {
                tempUser = s.val();
                if(tempUser.email) {
                    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
                    emailjs.send("service_7qhltbn", "template_g7i5q28", { to_email: tempUser.email, otp_code: generatedOTP });
                    document.getElementById('login-fields').style.display='none'; document.getElementById('otp-fields').style.display='block';
                } else loginFinal(tempUser);
            } else alert("Ошибка!");
        };

        window.handleLoginStep2 = () => {
            if(document.getElementById('otp-code').value === generatedOTP) loginFinal(tempUser);
            else alert("Код неверный");
        };

        function loginFinal(u) { myUser = u; localStorage.setItem('chat_session', JSON.stringify(u)); location.reload(); }

        window.handleRegister = async () => {
            const n = document.getElementById('reg-name').value, e = document.getElementById('reg-email').value, p = document.getElementById('reg-pass').value;
            const id = Math.random().toString(36).substr(2, 5).toUpperCase();
            await set(ref(db, `users/${id}`), { id, name: n, email: e, password: p, avatar: `https://api.dicebear.com/7.x/identicon/svg?seed=${id}` });
            alert("Ваш ID: " + id); location.reload();
        };

        function loadFriends() {
            onValue(ref(db, `users`), s => {
                const l = document.getElementById('friends-list'); l.innerHTML = "";
                if(s.exists()) Object.values(s.val()).forEach(u => {
                    if(u.id === myUser.id) return;
                    const d = document.createElement('div'); d.className="list-item";
                    d.innerHTML = `<img src="${u.avatar}" class="avatar"><b>${u.name}</b>`;
                    d.onclick = () => openChat(u, false); l.appendChild(d);
                });
            });
        }

        function loadGroups() {
            onValue(ref(db, `userGroups/${myUser.id}`), s => {
                const l = document.getElementById('groups-list'); l.innerHTML = "";
                if(s.exists()) Object.keys(s.val()).forEach(gid => {
                    get(ref(db, `groups/${gid}`)).then(gs => {
                        const g = gs.val(); if(g) {
                            const d = document.createElement('div'); d.className="list-item";
                            d.innerHTML = `<img src="${g.avatar}" class="avatar"><b>${g.title}</b>`;
                            d.onclick = () => openChat(g, true); l.appendChild(d);
                        }
                    });
                });
            });
        }

        window.createGroup = async () => {
            const n = prompt("Имя группы:"); if(!n) return;
            const gid = "GRP_" + Date.now();
            await set(ref(db, `groups/${gid}`), { gid, title: n, owner: myUser.id, avatar: `https://api.dicebear.com/7.x/identicon/svg?seed=${gid}`, members: {[myUser.id]:true} });
            await set(ref(db, `userGroups/${myUser.id}/${gid}`), true);
        };

        window.openFavorites = () => {
            isGroup = false; isFav = true; activeChatId = "SAVED_" + myUser.id;
            document.getElementById('chat-title').textContent = "Избранное";
            document.getElementById('chat-avatar').style.display = 'none';
            document.getElementById('call-btn').style.display = 'none';
            loadMessages();
        };

        window.openMyProfile = () => {
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('modal-img').src = myUser.avatar;
            document.getElementById('modal-name-input').value = myUser.name;
        };

        window.logout = () => { localStorage.removeItem('chat_session'); location.reload(); };
        window.showReg = () => { document.getElementById('auth-screen').style.display='none'; document.getElementById('reg-screen').style.display='flex'; };
