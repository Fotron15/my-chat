<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLAP2TEXT PRO ADM</title>
    <style>
        :root {
            --bg-color: #d1d7db; --sidebar-bg: #ffffff; --chat-bg: #efeae2;
            --text-color: #000000; --header-bg: #ededed; --msg-my: #dcf8c6;
            --msg-their: #ffffff; --input-bg: #f0f0f0; --primary: #075e54;
            --online: #25d366; --hangup: #e74c3c;
        }
        * { box-sizing: border-box; font-family: sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg-color); overflow: hidden; }
        
        .sidebar { width: 300px; background: var(--sidebar-bg); display: flex; flex-direction: column; border-right: 1px solid #ddd; flex-shrink: 0; }
        .header { padding: 10px 15px; background: var(--header-bg); display: flex; align-items: center; gap: 10px; min-height: 60px; cursor: pointer; }
        
        .avatar { width: 45px !important; height: 45px !important; border-radius: 50%; object-fit: cover; background: #ccc; flex-shrink: 0; }
        .list-container { flex: 1; overflow-y: auto; }
        .list-item { padding: 12px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #f2f2f2; }
        .section-title { padding: 8px 15px; background: #f0f2f5; font-size: 11px; font-weight: bold; color: #666; }

        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--chat-bg); min-width: 0; position: relative; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 85%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; word-wrap: break-word; user-select: none; cursor: pointer; }
        .my { align-self: flex-end; background: var(--msg-my); }
        .their { align-self: flex-start; background: var(--msg-their); }
        .msg-time { font-size: 10px; opacity: 0.5; margin-top: 4px; display: block; text-align: right; }

        .input-area { padding: 10px; background: var(--header-bg); display: flex; align-items: center; gap: 10px; }
        #msg-input { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; outline: none; }
        
        .icon-btn { background: none; border: none; cursor: pointer; display: flex; align-items: center; }
        .icon-btn svg { width: 24px; height: 24px; }
        .send-btn { background: var(--primary) !important; border-radius: 50%; width: 40px; height: 40px; justify-content: center; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { background: white; padding: 20px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; }
        .modal-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        .modal-box button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 5px; font-weight: bold; }

        @media (max-width: 600px) { .sidebar { position: absolute; left: -100%; height: 100%; z-index: 500; width: 85%; transition: 0.3s; } .sidebar.open { left: 0; } }
    </style>
</head>
<body>

    <div id="settings-modal" class="modal" onclick="this.style.display='none'">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 id="modal-title">...</h3>
            <img id="modal-img" class="avatar" style="width:100px !important; height:100px !important; margin: 0 auto 15px; cursor: pointer;" onclick="document.getElementById('file-upload').click()">
            <input type="file" id="file-upload" hidden onchange="uploadImage(this)">
            
            <div id="admin-only-ui">
                <input type="text" id="modal-name-input">
                <div id="group-tools" style="display:none">
                    <input type="text" id="member-id" placeholder="User ID">
                    <button id="btn-add-mem" onclick="addMember()"></button>
                </div>
                <button id="btn-save" onclick="saveSettings()"></button>
            </div>

            <div id="non-admin-ui" style="display:none; margin-bottom: 15px; color: #666; font-size: 14px;">
                <p id="txt-no-rights">Редактировать может только владелец</p>
            </div>

            <button id="btn-leave-grp-box" onclick="leaveGroup()" style="display:none; background:var(--hangup)"></button>
            <button id="btn-logout" onclick="logout()" style="background:var(--hangup)"></button>
        </div>
    </div>

    <div id="auth-screen" class="modal" style="display:flex; background:var(--primary)">
        <div class="modal-box">
            <h2>FLAP2TEXT</h2>
            <input type="text" id="login-id" placeholder="ID">
            <input type="password" id="login-pass" placeholder="Pass">
            <button id="btn-login" onclick="handleLogin()"></button>
            <button id="btn-reg" onclick="handleRegister()" style="background:none; color:var(--primary); border:1px solid var(--primary)"></button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="header" style="background:var(--primary); color:white" onclick="openProfile()">
            <img id="my-avatar" class="avatar">
            <b id="my-name" style="flex:1; margin-left:10px">...</b>
            <button class="icon-btn" onclick="event.stopPropagation(); createGroup()">
                <svg viewBox="0 0 24 24" style="fill:white"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
        </div>
        <div class="list-container">
            <div class="section-title" id="t-groups"></div>
            <div id="groups-list"></div>
            <div class="section-title" id="t-chats"></div>
            <div id="friends-list"></div>
        </div>
    </div>

    <div class="main-chat">
        <div class="header" id="chat-header" onclick="openChatSettings()">
            <button class="icon-btn" onclick="event.stopPropagation(); document.getElementById('sidebar').classList.toggle('open')">
                <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </button>
            <img id="chat-avatar" class="avatar" style="display:none; width:40px !important; height:40px !important; margin-left:10px">
            <b id="chat-title" style="margin-left:10px">...</b>
            <button id="call-btn" class="icon-btn" style="margin-left:auto; display:none;" onclick="event.stopPropagation()">
                <svg viewBox="0 0 24 24"><path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-2.2 2.2a15.045 15.045 0 01-6.59-6.59l2.2-2.21a.96.96 0 00.25-1.01c-.36-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19c-.54 0-1 .45-1 .99 0 9.39 7.61 17 17 17 .54 0 .99-.45.99-1v-3.57c0-.54-.45-.99-.99-.99z"/></svg>
            </button>
        </div>
        <div id="chat-messages" class="messages"></div>
        <div class="input-area">
            <button class="icon-btn" onclick="document.getElementById('media-in').click()">
                <svg viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"/></svg>
            </button>
            <input type="file" id="media-in" hidden onchange="sendMedia(this)">
            <input type="text" id="msg-input" onkeydown="if(event.key==='Enter') sendText()">
            <button class="icon-btn send-btn" onclick="sendText()">
                <svg viewBox="0 0 24 24" style="fill:white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const T = {
            login: "\u0412\u043e\u0439\u0442\u0438", reg: "\u0420\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044f",
            save: "\u0421\u043e\u0445\u0440\u0430\u043d\u0438\u0442\u044c", logout: "\u0412\u044b\u0439\u0442\u0438",
            groups: "\u0413\u0420\u0423\u041f\u041f\u042b", chats: "\u0427\u0410\u0422\u042b",
            addMem: "\u0414\u043e\u0431\u0430\u0432\u0438\u0442\u044c", leave: "\u0412\u044b\u0439\u0442\u0438 \u0438\u0437 \u0433\u0440\u0443\u043f\u043f\u044b",
            confirmDel: "\u0423\u0434\u0430\u043b\u0438\u0442\u044c \u0432\u0435\u0441\u044c \u044d\u0442\u043e\u0442 \u0447\u0430\u0442?",
            noRights: "\u0420\u0435\u0434\u0430\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043c\u043e\u0436\u0435\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u0432\u043b\u0430\u0434\u0435\u043b\u0435\u0446"
        };

        document.getElementById('btn-login').textContent = T.login;
        document.getElementById('btn-reg').textContent = T.reg;
        document.getElementById('btn-save').textContent = T.save;
        document.getElementById('btn-logout').textContent = T.logout;
        document.getElementById('btn-add-mem').textContent = T.addMem;
        document.getElementById('btn-leave-grp-box').textContent = T.leave;
        document.getElementById('t-groups').textContent = T.groups;
        document.getElementById('t-chats').textContent = T.chats;
        document.getElementById('txt-no-rights').textContent = T.noRights;

        const firebaseConfig = { databaseURL: "https://ind2-6b63d-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myUser = null, activeChatId = null, activeTarget = null, isGroup = false;

        window.onload = () => {
            const saved = localStorage.getItem('chat_session');
            if(saved) { myUser = JSON.parse(saved); startApp(); }
        };

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            set(ref(db, `users/${myUser.id}/status`), "online");
            onDisconnect(ref(db, `users/${myUser.id}/status`)).set(serverTimestamp());
            loadFriends(); loadGroups();
        }

        window.openProfile = () => {
            isGroup = false;
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('modal-title').textContent = myUser.name;
            document.getElementById('modal-img').src = myUser.avatar;
            document.getElementById('modal-img').style.cursor = "pointer";
            document.getElementById('admin-only-ui').style.display = 'block';
            document.getElementById('non-admin-ui').style.display = 'none';
            document.getElementById('modal-name-input').value = myUser.name;
            document.getElementById('group-tools').style.display = 'none';
            document.getElementById('btn-logout').style.display = 'block';
            document.getElementById('btn-leave-grp-box').style.display = 'none';
        };

        window.openChatSettings = () => {
            if(!isGroup || !activeTarget) return;
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('modal-title').textContent = activeTarget.title;
            document.getElementById('modal-img').src = activeTarget.avatar;
            document.getElementById('btn-logout').style.display = 'none';
            document.getElementById('btn-leave-grp-box').style.display = 'block';

            // ПРОВЕРКА ВЛАДЕЛЬЦА
            if(activeTarget.owner === myUser.id) {
                document.getElementById('admin-only-ui').style.display = 'block';
                document.getElementById('non-admin-ui').style.display = 'none';
                document.getElementById('modal-img').style.cursor = "pointer";
                document.getElementById('modal-name-input').value = activeTarget.title;
                document.getElementById('group-tools').style.display = 'block';
            } else {
                document.getElementById('admin-only-ui').style.display = 'none';
                document.getElementById('non-admin-ui').style.display = 'block';
                document.getElementById('modal-img').style.cursor = "default";
                document.getElementById('group-tools').style.display = 'none';
            }
        };

        window.uploadImage = (input) => {
            // Если это группа и мы не владелец - запрещаем
            if(isGroup && activeTarget.owner !== myUser.id) return;
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = e.target.result;
                if(isGroup) await update(ref(db, `groups/${activeTarget.gid}`), { avatar: data });
                else await update(ref(db, `users/${myUser.id}`), { avatar: data });
                document.getElementById('modal-img').src = data;
            };
            reader.readAsDataURL(input.files[0]);
        };

        window.leaveGroup = async () => {
            if(!confirm(T.leave + "?")) return;
            const gid = activeTarget.gid;
            await remove(ref(db, `userGroups/${myUser.id}/${gid}`));
            const snap = await get(ref(db, `groups/${gid}/members`));
            let members = snap.val() || {};
            delete members[myUser.id];
            
            if(Object.keys(members).length === 0) {
                await remove(ref(db, `groups/${gid}`));
                await remove(ref(db, `groupMessages/${gid}`));
            } else {
                await set(ref(db, `groups/${gid}/members`), members);
                // Если вышел владелец, передаем права первому попавшемуся (опционально)
                if(activeTarget.owner === myUser.id) {
                    const nextOwner = Object.keys(members)[0];
                    await update(ref(db, `groups/${gid}`), { owner: nextOwner });
                }
            }
            location.reload();
        };

        window.deleteFullChat = async () => {
            if(!activeChatId || !confirm(T.confirmDel)) return;
            const path = isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`;
            await remove(ref(db, path));
        };

        function openChat(target, groupMode) {
            isGroup = groupMode; activeTarget = target;
            activeChatId = isGroup ? target.gid : [myUser.id, target.id].sort().join("_");
            document.getElementById('chat-title').textContent = isGroup ? target.title : target.name;
            document.getElementById('chat-avatar').src = target.avatar;
            document.getElementById('chat-avatar').style.display = 'block';
            document.getElementById('call-btn').style.display = isGroup ? 'none' : 'block';
            document.getElementById('sidebar').classList.remove('open');
            
            const path = isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`;
            onValue(ref(db, path), snap => {
                const cont = document.getElementById('chat-messages'); cont.innerHTML = "";
                if(snap.exists()) {
                    Object.values(snap.val()).forEach(m => {
                        const d = document.createElement('div');
                        d.className = `msg ${m.sid === myUser.id ? 'my' : 'their'}`;
                        d.ondblclick = deleteFullChat;
                        const time = m.time ? new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                        let html = (isGroup && m.sid !== myUser.id) ? `<div style="font-size:11px; font-weight:bold; color:var(--primary)">${m.sname}</div>` : "";
                        if(m.type === 'img') html += `<img src="${m.data}" style="max-width:100%">`;
                        else if(m.type === 'video') html += `<video src="${m.data}" controls style="max-width:100%"></video>`;
                        else html += `<div>${m.data}</div>`;
                        html += `<span class="msg-time">${time}</span>`;
                        d.innerHTML = html; cont.appendChild(d);
                    });
                }
                cont.scrollTop = cont.scrollHeight;
            });
        }

        window.createGroup = async () => {
            const t = prompt("Name:"); if(!t) return;
            const gid = "GRP_" + Date.now();
            // ДОБАВЛЕНО ПОЛЕ OWNER
            const gData = { 
                gid, 
                title: t, 
                owner: myUser.id,
                avatar: `https://api.dicebear.com/7.x/identicon/svg?seed=${gid}`, 
                members: { [myUser.id]: true } 
            };
            await set(ref(db, `groups/${gid}`), gData);
            await set(ref(db, `userGroups/${myUser.id}/${gid}`), true);
        };

        window.addMember = async () => {
            const id = document.getElementById('member-id').value.toUpperCase().trim();
            if(!id) return;
            await set(ref(db, `userGroups/${id}/${activeTarget.gid}`), true);
            await set(ref(db, `groups/${activeTarget.gid}/members/${id}`), true);
            alert("OK");
        };

        window.sendText = () => {
            const inp = document.getElementById('msg-input');
            if(!inp.value.trim() || !activeChatId) return;
            const path = isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`;
            push(ref(db, path), { sid: myUser.id, sname: myUser.name, data: inp.value, type: 'text', time: serverTimestamp() });
            inp.value = "";
        };

        window.sendMedia = (input) => {
            const file = input.files[0]; if(!file) return;
            const type = file.type.startsWith('video') ? 'video' : 'img';
            const reader = new FileReader();
            reader.onload = (e) => {
                const path = isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`;
                push(ref(db, path), { sid: myUser.id, sname: myUser.name, data: e.target.result, type: type, time: serverTimestamp() });
            };
            reader.readAsDataURL(file);
        };

        function loadFriends() {
            onValue(ref(db, `friends/${myUser.id}`), snap => {
                const list = document.getElementById('friends-list'); list.innerHTML = "";
                if(snap.exists()) Object.keys(snap.val()).forEach(fid => {
                    onValue(ref(db, `users/${fid}`), us => {
                        const u = us.val(); if(!u) return;
                        let div = document.getElementById('f-'+u.id) || document.createElement('div');
                        div.id = 'f-'+u.id; div.className = "list-item";
                        div.innerHTML = `<img src="${u.avatar}" class="avatar"><b style="margin-left:10px">${u.name}</b>`;
                        div.onclick = () => openChat(u, false); list.appendChild(div);
                    });
                });
            });
        }

        function loadGroups() {
            onValue(ref(db, `userGroups/${myUser.id}`), snap => {
                const list = document.getElementById('groups-list'); list.innerHTML = "";
                if(snap.exists()) Object.keys(snap.val()).forEach(gid => {
                    onValue(ref(db, `groups/${gid}`), gs => {
                        const g = gs.val(); if(!g) return;
                        let div = document.createElement('div'); div.className = "list-item";
                        div.innerHTML = `<img src="${g.avatar}" class="avatar"><b style="margin-left:10px">${g.title}</b>`;
                        div.onclick = () => openChat(g, true); list.appendChild(div);
                    });
                });
            });
        }
        
        window.handleLogin = async () => {
            const id = document.getElementById('login-id').value.toUpperCase().trim();
            const s = await get(ref(db, `users/${id}`));
            if(s.exists() && s.val().password === document.getElementById('login-pass').value) {
                localStorage.setItem('chat_session', JSON.stringify(s.val())); location.reload();
            } else alert("Error");
        };

        window.handleRegister = async () => {
            const n = prompt("Name:"), p = prompt("Pass:");
            if(!n || !p) return;
            const id = Math.random().toString(36).substr(2,5).toUpperCase();
            const u = { id, name: n, password: p, avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}` };
            await set(ref(db, `users/${id}`), u);
            localStorage.setItem('chat_session', JSON.stringify(u)); location.reload();
        };

        window.logout = () => { localStorage.removeItem('chat_session'); location.reload(); };
        
        window.saveSettings = async () => {
            const val = document.getElementById('modal-name-input').value;
            if(isGroup) {
                if(activeTarget.owner !== myUser.id) return;
                await update(ref(db, `groups/${activeTarget.gid}`), { title: val });
            } else {
                await update(ref(db, `users/${myUser.id}`), { name: val });
            }
            document.getElementById('settings-modal').style.display = 'none';
        };
    </script>
</body>
</html>
