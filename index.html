<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLAP2TEXT PRO + SAVED</title>
    <style>
        :root {
            --bg-color: #d1d7db; --sidebar-bg: #ffffff; --chat-bg: #efeae2;
            --text-color: #000000; --header-bg: #ededed; --msg-my: #dcf8c6;
            --msg-their: #ffffff; --input-bg: #f0f0f0; --primary: #075e54;
            --online: #25d366; --hangup: #e74c3c; --fav-color: #3498db;
        }
        * { box-sizing: border-box; font-family: sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg-color); overflow: hidden; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { background: white; padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; }
        .modal-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .modal-box button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 8px; font-weight: bold; }
        
        .sidebar { width: 300px; background: var(--sidebar-bg); display: flex; flex-direction: column; border-right: 1px solid #ddd; flex-shrink: 0; }
        .header { padding: 10px 15px; background: var(--header-bg); display: flex; align-items: center; gap: 10px; min-height: 60px; cursor: pointer; }
        .avatar { width: 45px !important; height: 45px !important; border-radius: 50%; object-fit: cover; background: #ccc; flex-shrink: 0; }
        
        .list-container { flex: 1; overflow-y: auto; }
        .list-item { padding: 12px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid #f2f2f2; }
        .list-item:hover { background: #f5f5f5; }
        .section-title { padding: 8px 15px; background: #f0f2f5; font-size: 11px; font-weight: bold; color: #666; }

        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--chat-bg); min-width: 0; position: relative; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 85%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; word-wrap: break-word; }
        .msg img, .msg video { max-width: 100%; border-radius: 5px; margin-top: 5px; display: block; }
        .my { align-self: flex-end; background: var(--msg-my); }
        .their { align-self: flex-start; background: var(--msg-their); }
        .msg-time { font-size: 10px; opacity: 0.5; margin-top: 4px; display: block; text-align: right; }

        .input-area { padding: 10px; background: var(--header-bg); display: flex; align-items: center; gap: 10px; }
        #msg-input { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; outline: none; }
        
        .icon-btn { background: none; border: none; cursor: pointer; display: flex; align-items: center; padding: 5px; }
        .icon-btn svg { width: 24px; height: 24px; fill: #54656f; }
        .send-btn { background: var(--primary) !important; border-radius: 50%; width: 40px; height: 40px; justify-content: center; }
        .send-btn svg { fill: white !important; }

        @media (max-width: 600px) { .sidebar { position: absolute; left: -100%; height: 100%; z-index: 500; width: 85%; transition: 0.3s; } .sidebar.open { left: 0; } }
    </style>
</head>
<body>

    <div id="auth-screen" class="modal" style="display:none; background:var(--primary)">
        <div class="modal-box">
            <h2>FLAP2TEXT</h2>
            <input type="text" id="login-id" placeholder="Ваш ID">
            <input type="password" id="login-pass" placeholder="Пароль">
            <button onclick="handleLogin()">Войти</button>
            <button onclick="handleRegister()" style="background:none; color:var(--primary); border:1px solid var(--primary)">Регистрация</button>
        </div>
    </div>

    <div id="settings-modal" class="modal" onclick="this.style.display='none'">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 id="modal-title">...</h3>
            <img id="modal-img" class="avatar" style="width:100px !important; height:100px !important; margin: 0 auto 15px; cursor: pointer;" onclick="document.getElementById('file-upload').click()">
            <input type="file" id="file-upload" hidden onchange="uploadImage(this)">
            <div id="admin-only-ui">
                <input type="text" id="modal-name-input">
                <div id="group-tools" style="display:none">
                    <input type="text" id="member-id" placeholder="ID пользователя">
                    <button onclick="addMember()">Добавить участника</button>
                </div>
                <button onclick="saveSettings()">Сохранить</button>
            </div>
            <div id="non-admin-ui" style="display:none; color: #666;"><p>Только владелец может менять настройки</p></div>
            <button id="btn-leave-grp" onclick="leaveGroup()" style="display:none; background:var(--hangup)">Выйти из группы</button>
            <button onclick="logout()" style="background:var(--hangup)">Выйти из аккаунта</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="header" style="background:var(--primary); color:white" onclick="openProfile()">
            <img id="my-avatar" class="avatar">
            <b id="my-name" style="flex:1; margin-left:10px">...</b>
            <button class="icon-btn" onclick="event.stopPropagation(); createGroup()">
                <svg viewBox="0 0 24 24" style="fill:white"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
        </div>
        <div class="list-container">
            <div class="section-title">ИЗБРАННОЕ</div>
            <div id="fav-item" class="list-item" onclick="openFavorites()" style="border-bottom: 2px solid #ddd;">
                <div class="avatar" style="background:var(--fav-color); display:flex; align-items:center; justify-content:center;">
                    <svg viewBox="0 0 24 24" style="fill:white; width:25px;"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
                </div>
                <b>Избранное</b>
            </div>
            <div class="section-title">ГРУППЫ</div>
            <div id="groups-list"></div>
            <div class="section-title">ЧАТЫ</div>
            <div id="friends-list"></div>
        </div>
    </div>

    <div class="main-chat">
        <div class="header" id="chat-header" onclick="openChatSettings()">
            <button class="icon-btn" onclick="event.stopPropagation(); document.getElementById('sidebar').classList.toggle('open')">
                <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </button>
            <img id="chat-avatar" class="avatar" style="display:none; width:40px !important; height:40px !important; margin-left:10px">
            <div id="fav-icon-header" class="avatar" style="display:none; width:40px !important; height:40px !important; margin-left:10px; background:var(--fav-color); align-items:center; justify-content:center;">
                <svg viewBox="0 0 24 24" style="fill:white; width:20px;"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>
            </div>
            <b id="chat-title" style="margin-left:10px">Выберите чат</b>
            <button id="call-btn" class="icon-btn" style="margin-left:auto; display:none;" onclick="event.stopPropagation(); startCall()">
                <svg viewBox="0 0 24 24"><path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-2.2 2.2a15.045 15.045 0 01-6.59-6.59l2.2-2.21a.96.96 0 00.25-1.01c-.36-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19c-.54 0-1 .45-1 .99 0 9.39 7.61 17 17 17 .54 0 .99-.45.99-1v-3.57c0-.54-.45-.99-.99-.99z"/></svg>
            </button>
        </div>

        <div id="chat-messages" class="messages"></div>

        <div class="input-area">
            <button class="icon-btn" onclick="document.getElementById('media-in').click()">
                <svg viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.31 2.69 6 6 6s6-2.69 6-6V6h-1.5z"/></svg>
            </button>
            <input type="file" id="media-in" hidden onchange="sendMedia(this)" accept="image/*,video/*">
            <input type="text" id="msg-input" placeholder="Сообщение..." onkeydown="if(event.key==='Enter') sendText()">
            <button class="icon-btn send-btn" onclick="sendText()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://ind2-6b63d-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myUser = null, activeChatId = null, activeTarget = null, isGroup = false, isFav = false;

        window.onload = () => {
            const saved = localStorage.getItem('chat_session');
            if(saved) { myUser = JSON.parse(saved); startApp(); } 
            else { document.getElementById('auth-screen').style.display = 'flex'; }
        };

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('my-avatar').src = myUser.avatar;
            document.getElementById('my-name').textContent = myUser.name;
            set(ref(db, `users/${myUser.id}/status`), "online");
            onDisconnect(ref(db, `users/${myUser.id}/status`)).set(serverTimestamp());
            loadFriends(); loadGroups();
        }

        window.openFavorites = () => {
            isGroup = false; isFav = true; activeTarget = { name: "Избранное" };
            activeChatId = "SAVED_" + myUser.id;
            updateChatUI("Избранное", null, true);
            loadMessages(`savedMessages/${myUser.id}`);
        };

        window.openChat = (target, groupMode) => {
            isGroup = groupMode; isFav = false; activeTarget = target;
            activeChatId = isGroup ? target.gid : [myUser.id, target.id].sort().join("_");
            updateChatUI(isGroup ? target.title : target.name, target.avatar, false);
            loadMessages(isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`);
        };

        function updateChatUI(title, avatar, fav) {
            document.getElementById('chat-title').textContent = title;
            document.getElementById('chat-avatar').style.display = fav ? 'none' : 'block';
            document.getElementById('fav-icon-header').style.display = fav ? 'flex' : 'none';
            if(!fav) document.getElementById('chat-avatar').src = avatar;
            document.getElementById('call-btn').style.display = (fav || isGroup) ? 'none' : 'block';
            document.getElementById('sidebar').classList.remove('open');
        }

        function loadMessages(path) {
            onValue(ref(db, path), snap => {
                const cont = document.getElementById('chat-messages'); cont.innerHTML = "";
                if(snap.exists()) {
                    Object.values(snap.val()).forEach(m => {
                        const d = document.createElement('div');
                        d.className = `msg ${m.sid === myUser.id ? 'my' : 'their'}`;
                        d.ondblclick = () => { if(confirm("Удалить чат?")) remove(ref(db, path)); };
                        let content = (isGroup && m.sid !== myUser.id) ? `<small><b>${m.sname}</b></small><br>` : "";
                        if(m.type === 'img') content += `<img src="${m.data}">`;
                        else if(m.type === 'video') content += `<video src="${m.data}" controls></video>`;
                        else content += `<div>${m.data}</div>`;
                        d.innerHTML = `${content}<span class="msg-time">${new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>`;
                        cont.appendChild(d);
                    });
                    cont.scrollTop = cont.scrollHeight;
                }
            });
        }

        window.sendText = () => {
            const inp = document.getElementById('msg-input');
            if(!inp.value.trim() || !activeChatId) return;
            const path = isFav ? `savedMessages/${myUser.id}` : (isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`);
            push(ref(db, path), { sid: myUser.id, sname: myUser.name, data: inp.value, type: 'text', time: serverTimestamp() });
            inp.value = "";
        };

        window.sendMedia = (input) => {
            const file = input.files[0]; if(!file || !activeChatId) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const type = file.type.startsWith('video') ? 'video' : 'img';
                const path = isFav ? `savedMessages/${myUser.id}` : (isGroup ? `groupMessages/${activeChatId}` : `privateMessages/${activeChatId}`);
                push(ref(db, path), { sid: myUser.id, sname: myUser.name, data: e.target.result, type: type, time: serverTimestamp() });
            };
            reader.readAsDataURL(file);
        };

        window.uploadImage = (input) => {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = e.target.result;
                if(isGroup && activeTarget.owner === myUser.id) await update(ref(db, `groups/${activeTarget.gid}`), { avatar: data });
                else if(!isGroup && !isFav) {
                    myUser.avatar = data;
                    await update(ref(db, `users/${myUser.id}`), { avatar: data });
                    localStorage.setItem('chat_session', JSON.stringify(myUser));
                }
                document.getElementById('modal-img').src = data;
            };
            reader.readAsDataURL(file);
        };

        // Вход и регистрация
        window.handleLogin = async () => {
            const id = document.getElementById('login-id').value.trim().toUpperCase();
            const pass = document.getElementById('login-pass').value.trim();
            const snap = await get(ref(db, `users/${id}`));
            if(snap.exists() && snap.val().password === pass) {
                localStorage.setItem('chat_session', JSON.stringify(snap.val())); location.reload();
            } else alert("Ошибка входа");
        };

        window.handleRegister = async () => {
            const n = prompt("Имя:"), p = prompt("Пароль:");
            if(!n || !p) return;
            const id = Math.random().toString(36).substr(2, 5).toUpperCase();
            const u = { id, name: n, password: p, avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${id}` };
            await set(ref(db, `users/${id}`), u);
            alert("Ваш ID: " + id); localStorage.setItem('chat_session', JSON.stringify(u)); location.reload();
        };

        window.logout = () => { localStorage.removeItem('chat_session'); location.reload(); };

        // Списки и настройки
        function loadFriends() {
            onValue(ref(db, `users`), snap => {
                const list = document.getElementById('friends-list'); list.innerHTML = "";
                if(snap.exists()) Object.values(snap.val()).forEach(u => {
                    if(u.id === myUser.id) return;
                    const d = document.createElement('div'); d.className="list-item";
                    d.innerHTML = `<img src="${u.avatar}" class="avatar"><b>${u.name}</b>`;
                    d.onclick = () => openChat(u, false); list.appendChild(d);
                });
            });
        }

        function loadGroups() {
            onValue(ref(db, `userGroups/${myUser.id}`), snap => {
                const list = document.getElementById('groups-list'); list.innerHTML = "";
                if(snap.exists()) Object.keys(snap.val()).forEach(gid => {
                    get(ref(db, `groups/${gid}`)).then(gs => {
                        const g = gs.val(); if(!g) return;
                        const d = document.createElement('div'); d.className="list-item";
                        d.innerHTML = `<img src="${g.avatar}" class="avatar"><b>${g.title}</b>`;
                        d.onclick = () => openChat(g, true); list.appendChild(d);
                    });
                });
            });
        }

        window.createGroup = async () => {
            const n = prompt("Название:"); if(!n) return;
            const gid = "GRP_" + Date.now();
            await set(ref(db, `groups/${gid}`), { gid, title: n, owner: myUser.id, avatar: `https://api.dicebear.com/7.x/identicon/svg?seed=${gid}`, members: {[myUser.id]:true} });
            await set(ref(db, `userGroups/${myUser.id}/${gid}`), true);
        };

        window.openProfile = () => {
            isGroup = false; isFav = false;
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('modal-title').textContent = "Ваш ID: " + myUser.id;
            document.getElementById('modal-img').src = myUser.avatar;
            document.getElementById('admin-only-ui').style.display = 'block';
            document.getElementById('modal-name-input').value = myUser.name;
            document.getElementById('group-tools').style.display = 'none';
        };

        window.openChatSettings = () => {
            if(!isGroup || isFav) return;
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('modal-img').src = activeTarget.avatar;
            document.getElementById('btn-leave-grp').style.display = 'block';
            const isAdmin = activeTarget.owner === myUser.id;
            document.getElementById('admin-only-ui').style.display = isAdmin ? 'block' : 'none';
            document.getElementById('non-admin-ui').style.display = isAdmin ? 'none' : 'block';
            if(isAdmin) document.getElementById('group-tools').style.display = 'block';
        };
    </script>
</body>
</html>
